    <script>
        Promise.all([
  fetch('https://bacit.info/hwr/20221109215513-27ba578997cfb3ddf46451f08ee017ef.json').then(resp => resp.json()),
  fetch('https://bacit.info/hwr/20221109215531-4a3a2545ffe214701c46f00d9a7f9dad.json').then(resp => resp.json()),
  fetch('https://bacit.info/hwr/20221110010521-2cfab397a0f11ef2b969a03e40bf650c.json').then(resp => resp.json()),
  fetch('https://bacit.info/hwr/20221110010232-f350f457dbcd7198600f9cddccfd2b9b.json').then(resp => resp.json()),
  fetch('https://bacit.info/hwr/20221110010146-902b8ca4ca612e04f800269dd97c1cd8.json').then(resp => resp.json()),
])
            .then((data) => {
              console.log('Success:', data);
              let fulldata = data.length;
              for (let i = 0; i < fulldata; i++) {


var canvas1 = document.getElementById('canvas1');
const canvas1_ctx = canvas1.getContext("2d");
canvas1_ctx.moveTo(50, 100);
canvas1_ctx.lineTo(450, 100);
canvas1_ctx.stroke();
canvas1_ctx.beginPath();
canvas1_ctx.arc(data[i].tid, 100, 8, 0, 2 * Math.PI, false);
canvas1_ctx.fillStyle = 'hsl(' + 360 * Math.random() + ', 50%, 50%)';
canvas1_ctx.fill();
canvas1_ctx.lineWidth = 2;
canvas1_ctx.strokeStyle = 'black';
canvas1_ctx.stroke();

var canvas2 = document.getElementById('canvas2');
const canvas2_ctx = canvas2.getContext("2d");
canvas2_ctx.moveTo(50, 100);
canvas2_ctx.lineTo(450, 100);
canvas2_ctx.strokeStyle = 'black';
canvas2_ctx.stroke();

canvas2_ctx.beginPath();
canvas2_ctx.arc(data[i].jobb, 100, 8, 0, 2 * Math.PI, false);
canvas2_ctx.fillStyle = 'hsl(' + 360 * Math.random() + ', 50%, 50%)';
canvas2_ctx.fill();
canvas2_ctx.lineWidth = 2;
canvas2_ctx.stroke();

var canvas3 = document.getElementById('canvas3');
const canvas3_ctx = canvas3.getContext("2d");
canvas3_ctx.moveTo(50, 100);
canvas3_ctx.lineTo(450, 100);
canvas3_ctx.stroke();
canvas3_ctx.beginPath();
canvas3_ctx.arc(data[i].konflikt, 100, 8, 0, 2 * Math.PI, false);
canvas3_ctx.fillStyle = 'hsl(' + 360 * Math.random() + ', 50%, 50%)';
canvas3_ctx.fill();
canvas3_ctx.lineWidth = 2;
canvas3_ctx.strokeStyle = 'black';
canvas3_ctx.stroke();

var canvas4 = document.getElementById('canvas4');
const canvas4_ctx = canvas4.getContext("2d");
canvas4_ctx.moveTo(50, 100);
canvas4_ctx.lineTo(450, 100);
canvas4_ctx.stroke();
canvas4_ctx.beginPath();
canvas4_ctx.arc(data[i].oppgave, 100, 8, 0, 2 * Math.PI, false);
canvas4_ctx.fillStyle = 'hsl(' + 360 * Math.random() + ', 50%, 50%)';
canvas4_ctx.fill();
canvas4_ctx.lineWidth = 2;
canvas4_ctx.strokeStyle = 'black';
canvas4_ctx.stroke();

var canvas5 = document.getElementById('canvas5');
const canvas5_ctx = canvas5.getContext("2d");
canvas5_ctx.moveTo(50, 100);
canvas5_ctx.lineTo(450, 100);
canvas5_ctx.stroke();
canvas5_ctx.beginPath();
canvas5_ctx.arc(data[i].kontakt, 100, 8, 0, 2 * Math.PI, false);
canvas5_ctx.fillStyle = 'hsl(' + 360 * Math.random() + ', 50%, 50%)';
canvas5_ctx.fill();
canvas5_ctx.lineWidth = 2;
canvas5_ctx.strokeStyle = 'black';
canvas5_ctx.stroke();
}

                
});
  





    </script>
